## Nåverdiberegninger med og uten usikkerhet

**Uten usikkerhet (til nå)**

*Nåverdikriteriet*
`\begin{equation}
NV = \sum_{t=0}^{T} \frac{X_{t}}{(1+k)^t} = 
X_{0} + \frac{X_{1}}{(1+k)^1} + \frac{X_{2}}{(1+k)^2} + ... + \frac{X_{T}}{(1+k)^T} 
\end{equation}`


Beslutningsregel:
- Gitt uavhengig prosjekter, prosjektet igangsettes dersom nåverdien (NV) `\(&gt; 0\)`
- Gitt avhengige prosjekter, det prosjekt som har høyest nåverdi (NV) av de `\(&gt;0\)` igangsettes 

Merk: Ved inkludering av faktorer som inflasjon, skatt og finansiering, endres benevningen *både*
i teller og nevner.

---

**Med usikkerhet/risiko (framover)**

*Risikojustert-rente-metoden (RJ-metoden)*
`\begin{equation}
NV = \sum_{t=0}^{T} \frac{E(X_{t})}{(1+k)^t} = 
E(X_{0}) + \frac{E(X_{1})}{(1+k)^1} + \frac{E(X_{2})}{(1+k)^2} + ... + \frac{E(X_{T})}{(1+k)^T} 
\end{equation}`

- Telleren er nå erstattet med *forventet* kontantstrøm
- Nevneren er nå erstattet med kapitalkostnad som er *risikojustert*

Beslutningsregel (som tidligere):
- Gitt uavhengig prosjekter, prosjektet igangsettes dersom *forventet* nåverdi (NV) &gt; 0
- Gitt avhengige prosjekter, det prosjekt som har høyest *forventet* nåverdi (NV) av de `\(&gt;0\)` igangsettes 

Et alternativ til RJ-metoden (som gir samme svar) er å foreta selve risikojusteringen i telleren av uttrykket. Dette gjøres ved å trekke risikokostnaden fra den forventede kontantstrømmen. Nettbeløpet som blir igjen omtales som *sikkerhetsekvivalenten*. I tråd med prinsippet om samme type benevning i teller og nevner, må dette beløpet deles på den risikofrie renten.

---

Sammenlignet med nåverdikriteriet, krever RJ-metoden at vi i tillegg klare å
beregne

- Forventet kontantstrøm

Utgangspunktet her er at vi betrakter framtiden i form av ulike scenarioer, hvor vi tilknytter en sannsynlighet til hvert enkelt scenario.

- Kapitalkostnad (risikojustert-rente)

Dette uttrykket består nå både av en *tids-* og *usikkerhetsdimensjon*.

Formelt kan vi uttrykke dette som
`\begin{equation}
\text{Risikojusert rente}=\text{risikofri rente}+\text{risikopremie}
\end{equation}`

Hvor *Risikopremien (risikokostnaden)* representerer den nye komponenten. I kapittel 2-3 i læreboka vises det at for et prosjekt vil denne komponenten være et produkt av en *pris (kostnad per risikokomponent)* og *kvantumkomponent (antall risikoenheter tilhørende prosjektet)*. 
---

**Oppgave** N.1.1

Forventet kontantstrøm om ett år er 10 mill. kroner. Risikofri kapitalkostnad er 2 %, og prosjektet har en risikokostnad på 7 %.

Hva er kontantstrømmen verd i dag?
&lt;br&gt;**Svar:**&lt;br&gt;
`\begin{equation}
NV=\frac{10}{1+(0.02+0.07)}=\frac{10}{1.09}=9.17
\end{equation}`
Hva er sikkerhetsekvivalenten ved slutten av perioden?
&lt;br&gt;**Svar:**&lt;br&gt;
`\begin{equation}
9.17=\frac{X}{1+(0.02)} \Leftrightarrow  \\
X=9.17(1+0.02)=9.17\cdot (1.02)=9.35
\end{equation}`

Hva er sikkerhetsekvivalenten ved periodens begynnelse?
&lt;br&gt;**Svar:**&lt;br&gt;
`\begin{equation}
NV=9.17
\end{equation}`

## Investerings- vs. finansierinsgprosjekt


Et investeringsprosjekt viser bedriftens bruker av penger for å skaffe seg eiendeler i form av anlegg- og omløpsmidler (regnskapsbalansens venstreside)

Et finansieringsprosjekt viser bedriftens anskaffelse av penger i form av gjeld og egenkapital (regnskapsbalansens høyreside)
---

**Oppgave N.1.4**

1. Hvordan vil du beskrive forskjellen mellom et investeringsprosjekt og et finansieringsprosjekt ut fra egenskaper ved kontantstrømmene de gir?
&lt;br&gt;**Svar:**&lt;br&gt;
I et investeringsprosjekt er tegnfølgen i kontantstrømmen (–,+,+,…,+)
Tegnfølgen i et finansieringsprosjekt er (+,–,–,…,–)
1. Hva er forholdet mellom kapitalkostnad og nåverdi for et investeringsprosjekt kontra for et finansieringsprosjekt?
&lt;br&gt;**Svar:**&lt;br&gt;
For investeringsprosjekter faller nåverdien med økende kapitalkostnad. For finansieringsprosjekter stiger den.
1. Hva reflekterer kapitalkostnaden (diskonteringsrenten) i et finansieringsprosjekt?
&lt;br&gt;**Svar:**&lt;br&gt;
Kapitalkostnaden i et finansieringsprosjekt reflekterer den kostnaden du alternativt kunne ha skaffet gjeld eller egenkapital til. Jo høyere denne alternativkostnaden er, desto mer verd er det finansieringsprosjektet du verdsetter gjennom nåverdiberegningen.

## Nærmere om forventet kontantstrøm

Formelt vil den forventede kontantstrømmen for en bestemt periode t kunne uttrykkes som den forventede verdien til en sannsynlighetsfordeling:

`\begin{equation}
E(X)=\sum_{s=1}^{S}Pr(s)X(s)=Pr(1)X(1) + Pr(2)X(2) + ... + Pr(S)X(S)
\end{equation}`

Her uttrykker
- `\(Pr(s)\)` gir oss *sannsynligheten* (verdi mellom 0 og 1) for at tilstand s inntreffer
- `\(s \in \{1,2,..,S\}\)` representerer settet av alle mulige *tilstander* som kan inntreffe
- `\(X(s)\)` er *utfallet* til kontantstrømmen dersom tilstand `\(s\)` inntreffer

---

## Porteføljeavkastning

Selve porteføljeavkastningen ( `\(r_p\)` ) uten skatt mellom to perioder ( `\(0\)` og `\(T\)` ) er gitt ved

`\(r_p=\frac{P_{T}+Div_{0,T}-P_{0}}{P_{0}}\)`

&lt;br&gt;

### Metode 1: Forventet avkastning

`\begin{equation}
E(r_p) = \sum_{s=1}^{S}Pr(s)X(s) = 
Pr(1)X(1) + Pr(2)X(2) + ... + Pr(S)X(S) 
\end{equation}`

### Metode 2: Forventet avkastning

`\begin{equation}
E(r_p) = \sum_{i=1}^{N}w_{i}E(X_{i})=w_{1}E(X_{1})+w_{2}E(X_{2})+...+w_{N}E(X_{N})
\end{equation}`

## Måling av risiko 

**Metode 1 for måling av risiko (1-n investeringsobjekter)**
- Varians
`\begin{equation}
Var(X)=\sum_{s=1}^{S}Pr(s)[X(s)-E(X)]^2=\\ Pr(1)[X(1)-E(X)]^2+Pr(2)[X(2)-E(X)]^2+...+\\Pr(S)[X(S)-E(X)]^2
\end{equation}`
- Standardavvik
`\begin{equation}
Std(X)=\sqrt{Var(X)}
\end{equation}`

Merk: Mens standardavviket gir oss samme benevning som forventet verdi, er benevningen til variansen vanskeligere å forholde seg til ("tolkning: Det kvadrerte til benevningen av standardavviket")


---

**Metode 2 for måling av risiko (2 investeringsobjekter)**
- Varians
`\begin{equation}
Var(r_p)=w_1^2Var(r_1)+w^2_2Var(r_2)+2w_1w_2Kov(r_1,r_2)
\end{equation}`
Hvor samvariasjonen er gitt ved
`\begin{equation}
Kov(r_1,r_2)=\sum_{s=1}^{S}Pr(s)[r_1(s)-E(r_1)][r_2(s)-E(r_2)] \\
Pr(1)[r_1(1)-E(r_1)][r_2(1)-E(r_2)]+\\Pr(2)[r_1(2)-E(r_1)][r_2(2)-E(r_2)]+...+ \\ Pr(S)[r_1(S)-E(r_1)][r_2(S)-E(r_2)] 
\end{equation}`

- Standardavviket
`\begin{equation}
Std(r_p)=\sqrt{Var(r_p)}
\end{equation}`

## Risikoholdning og risikokompensasjon

### Holdning

Vi kan skille mellom *risiknøytrale* og *risikoaversje* aktører

- Risikonøytral kun opptatt av forventet avkastning (+)
	- Bedre ut: *Nordover* et diagram med risiko på x-aksen og forventet avkastning på y-aksen
- Risikoaversj opptatt av forholdet mellom forventet avkastning (+) og risiko (-)
- Bedre ut: *Nordvestover* (*forventning-varians/standardavvik-kriteriet*) i et diagram (forventet avkastning varians/standardavvik kriteriet) med risiko på x-aksen og forventet avkastning på y-aksen

I dette kurset legger vi til grunn at *alle aktørene* er risikoaversje (ikke villig til å bære usikkerhet gratis), men at graden av risikoaversjon kan variere mellom de ulike aktørene.

### Korrelasjonskoeffisienten (standardisert mål på samvariasjon)

`\begin{equation}
Korr(r_a,r_b)=\frac{Kov(r_a,r_b)}{Std(r_a)Std(r_b)}
\end{equation}`

- `\(Korr(r_a,r_b)=1\)` (fullstendig avhengige)
- `\(Korr(r_a,r_b)=0\)` (fullstendig uavhengige)
- `\(Korr(r_a,r_b)=-1\)` (fullstendig motsatt avhengige)

Løser denne for `\(Kov(r_a,r_b)=Korr(r_a,r_b)Std(r_a)Std(r_b)\)`

Som gjør at vi kan skrive
`\begin{equation}
Var(r_p)=w_1^2Var(r_1)+w^2_2Var(r_2)+2w_1w_2Korr(r_a,r_b)Std(r_a)Std(r_b)
\end{equation}`

---

Holder vi oss til eksempel 2.1, innebærer dette at beregningene av porteføljevariansen også kan uttrykkes som
`\begin{equation*}
Korr(r_a,r_b)=\frac{-0.0045}{0.036\cdot 0.125}=-1
\end{equation*}`

Mens variansen til porteføljen kan uttrykkes som
`\begin{equation*}
Var(r_p)=(1/2)^2(0.0013)+(1/2)^2(0.0156)-2(1/2)(1/2)0.036\cdot 0.125 \\= 0.001975
\end{equation*}`

plotwf &lt;- c(-1,0,1) %&gt;% purrr::map_dfr(function(r,df=df_eks_2_1){

	v &lt;- as.vector(df[,(2)])
	m &lt;- as.matrix(df[,(3:4)])
	covall &lt;- cov.wt(m,v,method='ML')
	avk &lt;- as.vector(covall$center)
	kov &lt;- covall$cov[lower.tri(covall$cov)] 
	var &lt;- as.vector(diag(as.matrix(covall$cov)))
	avkdf &lt;- data.frame(corr=r,w1=1-w, w2=w) %&gt;%
 		dplyr::mutate(forvavk=w1*avk[1]+w2*avk[2]) %&gt;%
 		dplyr::mutate(varians=w1^2*var[1]+w2^2*var[2]+2*w1*w2*r*sqrt(var[1])*sqrt(var[2])) %&gt;%
 		dplyr::mutate(stdavk=sqrt(varians))
			 }
)

# Forelesning 3: Relevant risiko: Porteføljeteori 3-n objekter

**Læringsmål:**

-  Beskrive hvorfor risikoen i en portefølje reduseres når antall prosjekter i porteføljen øker.
-  Gi eksempler på kilder for systematisk og usystematisk risiko.
-  Beregne betaverdien til et prosjekt og forklare hva den fanger opp.

Oppdatert: 2022-11-01

---

## Måling av risiko (portefølje fra 3 til n fonds)

**Metode 2 for måling av risiko (3 investeringsobjekter)**

Porteføljens varians er gitt ved
`\begin{equation}
Var(r_p)=w_a^2Var(r_a)+w^2_bVar(r_b)+w^2_cVar(r_c) + \\
2w_aw_bStd(a)Std(b)Korr(a,b)+\\
2w_aw_cStd(a)Std(c)Korr(a,c)+\\
2w_bw_cStd(b)Std(c)Korr(b,c) 
\end{equation}`
Mens standardavviket (som tidligere) framkommer som
`\begin{equation}
Std(r_p)=\sqrt{Var(rp)}
\end{equation}`

---

**Eksempel 2.6**



Hvor investert beløp vektene er gitt ved `\(w_a\)`=0, `\(w_b\)`=1 og `\(w_c\)`=0

Ved innsetting av formelen gir dette oss

`\begin{equation}
Var(r_p)=(0.30)^2\cdot 0.10^2+(0.40)^2\cdot 0.20^2+(0.3)^2\cdot 0.40^2 \\ 
+2 \cdot 0.30 \cdot 0.40 \cdot 0.10 \cdot 0.20 \cdot 0.80 \\ 
+2 \cdot 0.30 \cdot 0.30 \cdot 0.10 \cdot 0.40 \cdot 0.50 \\
-2 \cdot 0.40 \cdot 0.30 \cdot 0.20 \cdot 0.40 \cdot 0.10 \\ 
=0.02722
\end{equation}`

`\begin{equation*}
Std(r_p)=\sqrt{0.02722}=0.1649848
\end{equation*}`



---

**Metode 2 for måling av risiko (generell metode med n investeringsobjekter)**

Porteføljens forventning er gitt ved
`\begin{equation}
E(r_p)=\sum_{i=1}^{N}w_iE(r_i)=w_1E(r_1)+w_2E(r_2)+...+w_NE(r_N)
\end{equation}`
Porteføljens varians gitt ved
`\begin{equation}
Var(r_p)=\sum_{i=1}^{N}w_i^2Var(r_i)+\underset{i\neq j}{\sum_{i=1}^{N}\sum_{j=1}^{N}}w_iw_jKov(i,j)=\\
\sum_{i=1}^{N}w_i^2Var(r_i)+\underset{i\neq j}{\sum_{i=1}^{N}\sum_{j=1}^{N}}w_iw_jStd(i)Std(j)Korr(i,j)
\end{equation}`
Mens standardavviket (som tidligere) er gitt ved
`\begin{equation}
Std(r_p)=\sqrt{Var(rp)}
\end{equation}`

### Diversifisering og risikoreduksjon

- Legg merke til at første del av uttrykket for porteføljevariansbestår av `\(N\)` ledd, mens siste består av 
  ( `\(N^2-N\)` ) ledd

- Dersom vi antar at en like stort andel `\(1/N\)` blir investert i hvert av de n objektene, kan vi skrive 
`\begin{equation}
Var(r_p)=\frac{1}{N}^2(Var(r_1)+Var(r_2)+...+Var(r_N)))\\
+(\frac{1}{N})^2(Kov(r_1,r_2)+Kov(r_1,r_3)+...+Kov(r_N,r_N))))
\end{equation}`

Vi har at gjennomsnittlig varians ( `\(\overline{Var}\)` ) er gitt ved

$$
\overline{Var}=\frac{1}{N}(Var(r_1)+Var(r_2)+...+Var(r_N))
$$

Mens gjennomsnittlig kovarians ( `\(\overline{Kov}\)` ) er gitt ved

$$
\overline{Kov}=\frac{1}{(N^2-N)}(Kov(r_1,r_2)+Kov(r_1,r_3)+...+Kov(r_N,r_N))
$$

---

Uttrykket ovenfor kan derfor skrives som

`\begin{equation}
Var(r_p)=N(1/N)^2(\overline{Var}) + (N^2-N)(\frac{1}{N})^2(\overline{Kov})
\end{equation}`

Vi kan forenkle dette, slik at vi til slutt står igjen med

`\begin{equation}
Var(r_p)=\frac{1}{N}(\overline{Var}) + (1-\frac{1}{N})(\overline{Kov})
\end{equation}`

Dette uttrykket forteller oss:

- Større N (dvs. desto flere aksjer i porteføljen), desto mer dominerer porteføljevariansen av `\((1-\frac{1}{N})\overline{Kov}\)` framfor `\(\frac{1}{N}\overline {Var}\)`
- Når `\(N \rightarrow \infty\)`, synker porteføljevariansen mot sin nedre grense gitt ved `\(\overline(Kov)\)`
- Desto lavere `\(\overline{Kov}\)` er i forhold til 
  `\(\overline{Var}\)`, desto rasker synker porteføljevariansen når antall aksjer i porteføljen stiger

---

## Kilder til usystematisk og relevant risiko

Uttrykket for porteføljvariansen med N-objekter (**øvelse:** se om du klarer å finne ut av det på egenhånd) kan dekomponeres til å bestå av en komponent for *Systematisk* risiko og en annen komponent for *usystemtisk* risiko. 

`\begin{equation}
Var(r_p)=(\frac{1}{N})\overline{Var}+(1-\frac{1}{N})\overline{Kov}=\\ 
\underset{\text{Systematisk risiko}}{\overline{Kov}} +
(\frac{1}{N}) \underset{\text{Usystematisk riskiko}}{(\overline{Var}-\overline{Kov})} 
\end{equation}`

Det første leddet er her et mål på porteføljens *systematiske* (ikke diversifiserbare) risiko, mens det siste leddet representerer den *usystematiske* risikoen. 

---

- Usystematisk risiko
  - Ledelsen kompetanse eller helse
  - Forsinkelser, lokal streik, brann
  - Overgang til ny teknolog innen en bransje

- Systematisk risiko
  - Konjunkturbevegelser
  - Pandemi
  - Krig eller fred 

---

## Betaverdien til en aksje eller et prosjekt

Relevant risiko til en enkelt aksje eller et prosjekt kan forstås som 
forholdet mellom aksjens eller prosjektets risiko i forhold til markedsporteføljen. Dette relativet risikomålet betegner vi som *beta* ( `\(\beta\)` ):

`\begin{equation}
\beta_j=\frac{Kov(r_j,r_m)}{Var(r_m)}
\end{equation}`

- `\(\beta_j&gt;1\)` - Mer følsom enn markedsporteføljen
- `\(\beta_j=1\)` - Følsomhet lik markedsporteføljen 
- `\(\beta_j&lt;1\)` - Mindre følsom enn markedsporteføljen
- `\(\beta_j=0\)` - Risikofri aksje (null systematisk risiko, man kan innehold usystematisk risiko)

Ved å utnytte sammenhengen om at `\(Korr(j,m)=\frac{Kov(j,m)}{Std(j)Std(m)}\)`, kan vi også uttrykke beta som 

`\begin{equation}
\beta_j=\frac{Korr(r_j,r_m)Std(r_j)}{Std(r_m)}
\end{equation}`

### Utledning av kapitalmarkedslinjen (n=2, kombinasjon av risikofri investering og markedsporteføljen M

Forventet avkastning for porteføljen er gitt ved 

`\begin{equation}
E(r_p)=wr_f+(1-w)E(r_m) 
\end{equation}`

Mens variansen fremkommer som

`\begin{equation}
Var(r_p)=(1-w)^2Var(r_m)
\end{equation}`

Tar vi kvadratroten av denne på begge sider får vi

`\begin{equation}
\frac{Std(r_p)}{Std(r_m)
}=(1-w) 
\end{equation}`

Porteføljeavkastningen kan dekomponeres til å bestå av

$$
E(r_p)=wr_f+(1-w)E(r_m) + (r_f - r_f) 
$$

$$
E(r_p)=r_f+(1-w)(E(r_m) - r_f) 
$$

---

Kombinerer uttrykket for forventet avkastning og standardavvik ved å sette inn for `\(1-w\)`, gjør at vi kan skrive
`\begin{equation}
E(r_p)=r_f+\frac{Std(r_p)}{Std(r_m)}(E(r_m) - r_f) \Leftrightarrow
\end{equation}`

- Gitt at `\(0&lt;w&lt;1 \Rightarrow E(r_p) &lt; E(r_m)\)` 
- Gitt at `\(w=1 \Rightarrow E(r_p) = E(r_m)\)`
- Gitt at `\(w&lt;0 \Rightarrow E(r_p) &gt; E(r_m)\)`

## Kapitalverdimodellen (KVM)

Porteføljeteorien som vi analysert forut bygger på eksplisitte forutsetninger om:

- Investorene
 - Risikoaversjon (forventning-varians/standardavvik-kriteriet)
 - Alle investorene har samme én periodiske tidshorisont og prognoser om forventet avkastning
- Kapitalmarkedet
 - Alle investorer kan låne og spare i kapitalmarkedet til den samme risikofrie rente
 - Informasjonen er fritt tilgjengelig for alle
 - Tilbudet av alle eiendeler er gitt

*Kapitalverdimodellen* (KVM) er basert på porteføljeteorien, men inneholder i tillegg forutsetningen om at: 
- Kapitalmarkedet er i likevekt

---

Fra **eksempel 3.3** i læreboka har vi at markedet består tre selskaper(1,2 og 3) og to investorer (A og B). Selskap 1 har en egenkapitalverdi på 2000 kr, selskap 2: 6000 kr og selskap 3: 4000 kr. Investor A ønsker å plassere 3000 kr, mens B plasserer 9000 kr.

### Kapitalkostnad for egenkapital og gjeld

- Kapitalkostnad for egenkapital 

`\begin{equation}
k_E=r_f+\beta_E[E(r_m) - r_f] 
\end{equation}`

- Kapitalkostnad for gjeld

`\begin{equation}
k_G=r_f+\beta_G[E(r_m) - r_f] 
\end{equation}`

- Totalkapitalkostnaden (gjennomsnittskostnaden) for egenkapital og gjeld

`\begin{equation}
k_T= k_E\underset{=w_E}{\frac{E}{E+G}} + 
k_G(1-s)\underset{=w_G}{\frac{G}{E+G}}
\end{equation}`

`\begin{equation}
k_T= k_Ew_E + k_G(1-s)w_G
\end{equation}`

---

## Kapitalkostnad for nye prosjekter vs. bedriftens eksisterende virksomhet

Som allerede omtalt under forelesning 3 (Relevant risiko: Porteføljeteori 3-n objekter), ville den relevante risikoen (systematiske risikoen) kunne knyttes opp mot *både* en enkelt aksje eller et prosjekt, hvor beta ble beregnet på grunnlag av 
`\begin{equation}
\beta_j=\frac{Std(r_j)Korr(r_j,r_m)}{Std(r_m)}
\end{equation}`

Foreløpig har kun benyttet dette målet opp mot en aksje (selskapet), men vi nevnte allerede under forelesning 1 (Introduksjon og overblikk) at vi ønsket å komme fram til kapitalkostnaden (risikojusert-rente) for det nye prosjektet fordi den inngikk som en sentral del av risikojustert-rente-metoden (dvs. nevneren)

Merk: Skal nåverdibeslutningen bli helt korrekt, er det denne kapitalkostnaden som vi må bruke i bergegningen av nåverdier med usikre kontantstrømmer

---

Likefullt blir i praksis bedriftens totalkapitalkostnad hyppig benyttet som kapitalkostnaden også for nye prosjekter. Være imidlertid klar at konsekvensen av dette vil bli:
1. Ved for lav `\(\beta\)`, gjennomgående for *få* investeringsprosjekter vil bli satt i gang
1. Ved for høy `\(\beta\)`, gjennomgående for *mange* investeringsprosjekter vil bli satt i gang

---

**Eksempel på korrekt nåverdiberegning risikojuster-rente-metoden**

Tilknyttet Tomra-eksemplet som vi har sett på tidligere er det opplyst at selskapet vurderer oppkjøp av en bokseprodusent i Tyskland. 
Dette oppkjøpet er i tråd selskapets strategi om operere langs store deler av verdikjede for gjenvinning av drikkeembalasje. Dette prosjektets totalkapitalkostnad er beregnet til å være 3.4 prosent. Investeringsbeløpet er 1.3 mrd. kroner og forventes i 10 år framover å gi en årlig total kapitalstrøm etter skatt på 160 milll. Nåverdien vil hær være gitt ved

`\begin{equation*}
NV = - 1300 + \frac{160}{(1+0.034)} + \frac{160}{(1+0.034)^2} + ... + \frac{160}{(1+0.034)^{10}} = 37
\end{equation*}`

## Bedriftsdiversifisering kontra eierdiversifisering

Porteføljeteorien innebærer at investorene (for å kvitte seg med usystematisk risiko) sprer sine investeringer over flest mulig selskaper 

Er det slik at samme resultat *også* vil holde for en enkeltstående bedrift (dvs. bør de søke seg mot å bli et diversifisert konglomerat)? 

Svar: 
1. Generelt vil diversifiseringsstratgi kunne påvirke både nevneren og telleren i bedriftens framtidige kontantstrøm  
1. For nevneren er det klart at diversifiseringsgevinst enklere kan oppnås ved at eieren selv holder en diversifisert portefølje: det er billigere for eierne å spre sine investeringer i aksjemarkedet framfor at bedriften gjør det i produktmarkedet
1. For telleren kan effekten av en diversifiseringsstratgi kom i form av en *kontantstrømssynergi* i form av økt markedsmakt: eks. økt forhandlingsstyrke, bedre distribusjonskanaler, kjernekompetansen på tvers av produkter
1. Konklusjon: For bedriften vil det derfor *isolert* kun være kontantstrømssynergieffekten som bør trekke i retning av bedrifts eller selskapsdiversifisering.

## Informasjonseffisiens

- Under forutsetning om likevekt i kapitalmarkedet ligger implisitt en antagelse om at kapitalmarkedet er *informasjonseffisient*

- Med dette forstå at all eksisterende relevant informasjon er reflektert (tatt hensyn til) i dagens aksjekurser

- Det betyr at gjenbruk av informasjon til å finne feilprisede aksjer vil ikke være mulig

Merk: Det er antagelsen om Informasjonseffisiens som ligger til grunn for at markedsporteføljen (M) (den verdiveide) skulle inngå som en komponent i den effisiente porteføljestrategien 

**Spørsmål:** Ligger en antagelse om Informasjonseffisiens til grunn for Statens Pensjonsfond (Oljefondets) investeringstrategi?

---

### Effisienstyper

- *Svak effisiens:* Aksjeprisen reflekterer all informasjon som ligger i aksjens tidligere prisutvikling
- *Halvsterk effisiens:* Svak effisiens + all offentlig tilgjengelig informasjon 
- *Sterk effisiens:* Halvsterk effisiens + *all* relevant informasjon (også innsideinformasjon)

### Effisiensmekanismen


&lt;img src="pensum/figurer-22.png" width="55%" /&gt;

- Informasjonseffisiens skapes av (1) konkurransen investorene imellom og (2) profittmuligheter for den som oppdager og raskt utnytter effisiens
- For at markedet skal være våre effisient må det *alltid* finnes investorer som tror at markedet ikke er effisient. Forsvinner den troen vil nemlig markedet bli ineffisient.

#### Beregning av obligasjonspris

-  Ordinær obligasjon (dvs. med periodevise utbetalinger)

`\begin{equation}
P_0=\sum_{t=1}^{T}\frac{Mr_k/n}{(1+r/n)^{t}} + \frac{M}{(1+r/n)^T} = \\ 
\frac{Mr_k/n}{(1+r/n)^{1}} + \frac{Mr_k/n}{(1+r/n)^{2}} + ... + \frac{Mr_k/n}{(1+r/n)^{T}}+\frac{M}{(1+r/n)^T} 
\end{equation}`

- Null-kupong obligasjoner (dvs. uten periodevise utbetalinger)

`\begin{equation}
P_0=\frac{M}{(1+r)^T} 
\end{equation}`

---

\end{equation}`

$$

#### Terminstruktur

Rentens *terminstruktur* gjelder sammenhengen mellom løpetid (tid til forfall) og rente for obligasjoner som er lik på alle andre områder. I figurer fremstilles denne sammenhengen i form av *yield-kurver*

&lt;img src="pensum/figurer-36.png" width="40%" /&gt;&lt;img src="pensum/figurer-37.png" width="40%" /&gt;
---

#### Forventningshypotesen

Terminstrukturen kan også benyttes til å avdekke sammenhengen mellom dagens renter (*spotrenter*) og forventede framtidige renter (*terminrenter/forwardrenter*).

- **Beregning av implisitte renter:**

Vi har som utgangspunkt at en investor er *indifferent* mellom to alternative lån med samme sluttverdi. Den generelle sammenhengen mellom spotrenten for en obligasjon med forfall i periode T og de implisitte terminrenten er da gitt ved

`\begin{equation}
(1+_{o}r_{T})^T=(1+_{o}r_{1})(1+_{1}f_{2})...(1+_{T-1}f_{T})
\end{equation}`

---
Sluttperioden for `\(t\)` kan derfor skrives som
`\begin{equation}
(1+_{o}r_{t})^t=(1+_{o}r_{1})(1+_{1}f_{2})...(1+_{t-1}f_{t})
\end{equation}`
Mens `\(t-1\)` som
`\begin{equation}
(1+_{o}r_{t-1})^{t-1}=(1+_{o}r_{1})(1+_{1}f_{2})...(1+_{t-2}f_{t-1})
\end{equation}`

Løser vi den øverste ligningen mhp. `\((1+_{t-1}f_{t})\)` gir oss
`\begin{equation*}
(1+_{t-1}f_{t})=\frac{(1+_{o}r_{t})^t}{(1+_{o}r_{1})(1+_{1}f_{2})...(1+_{t-2}f_{t-1})
}
\end{equation*}`

Fra ligningen under kan vi sette inn for `\((1+_{o}r_{1})(1+_{1}f_{2})...(1+_{t-2}f_{t-1})\)`. Som forteller oss at **termin-/forwardrenten** for periode `\(t\)` er bestemt ved 

`\begin{equation}
_{t-1}f_{t}=\frac{(1+_{0}r_{t})^{t}}{(1+_{0}r_{t-1})^{t-1}} - 1
\end{equation}`

---

- **Beregning av inflasjonsforventningene**

Vi starter med definisjonen mellom realrenten, nominal rente og inflasjon som er gitt ved
`\begin{equation}
1+r=\frac{1+i}{1+j} \Leftrightarrow
1+j+r+rj=i+1 \\
r(1+j)=i-j \\
r=\frac{i-j}{1+j}
\end{equation}`

Uttrykt ved symbolene for terminrenter gjør at vi kan skrive

`\begin{equation}
_{t-1}f^R_t=\frac{_{t-1}f^N_t-_{t-1}j_{t}}{1+_{t-i}j_t}
\end{equation}`

Løser dette for inflasjonsforventingene 

`\begin{equation}
_{t-1}j^R_t=\frac{_{t-1}f^N_t-_{t-1}f^R_t}{1+_{t-i}f_t^R}
\end{equation}`

#### Renterisiko og durasjon

&lt;img src="pensum/figurer-38.png" width="50%" /&gt;

Rentefølsomheten til en obligasjon påvirkes av
- Dens løpetid
- Kupongrenten
- Kontantstrømselementenes tidsfasing
- Ikke symetrisk ved lik renteoppgang som nedgang

---

- **Beregning av durasjon (for de spesielt interesserte)**

Et kvantitativt mål som reflekterer disse sammenhengen kan vi finne ved å derivere uttrykket for prisen til en ordinær obligasjon mhp. endring i effektiv (markedsrente) rente og dele dette på obligasjonens markedspris

`\begin{equation}
\frac{\Delta P_o}{P_o}=-\frac{\Delta(1+r)}{(1+r)}D
\end{equation}`

Komponenten D omtales som Maculay-durasjonen (mål på prisfølsomhet) og er gitt ved
`\begin{equation}
D=\frac{\sum_{t=1}^{T}\frac{tX}{(1+r)^t} + \frac{T\cdot M}{(1+r)^T}}{P_o}=\\ \left[1 \frac{NV(X_1)}{P_0}\right]+\left[2 \frac{NV(X_2)}{P_0}\right]+\left[3 \frac{NV(X_3)}{P_0}\right]...\left[T \frac{NV(X_T)+M}{P_0}\right]
\end{equation}`

Tolkning: Durasjonsmålet kan tolkes som et slags gjennomsnitt av hvor lang tid det tar før hvert kontantstrømselement forfaller, og av hvor viktig kontantstrømelmenet er for obligasjonens verdi.

---

- Durasjonen *D* er kortere enn obligasjonens løpetid `\(T\)`
- For obligasjoner med samme løpetid og markedsrente er durasjonen lengre jo lavere kupongrenten er
- For obligasjoner med samme kupong- og markedsrente er durasjonen lengre desto lengre løpetiden er

### Tegningsrettigheter

- Emisjon med forkjøpsrett for gamle aksjonærer er hjemlet i aksjeloven. Forkjøpsretten sikres ved at selskapet utsteder *tegningsrettigheter* (rights) til alle som er i aksjonærregisteret.
- Antall tegningsrettigheter tilsvarer antall utestående aksjer
- Hvor mange aksjer som gis per tegningsrettighet bestemmes av forholdet mellom antall gamle og nye aksjer

---

- **Beregning av tegningsrettigheter:**

Ex-rights-kursen ( `\(P_x\)` ) er bestemt som et veid snitt av rights-on-kursen ( `\(P_0\)` ) og 
emisjonskursen ( `\(P_e\)` )

`\begin{equation}
P_x=\frac{n}{n+m}P_0+\frac{m}{n+m}P_e= \frac{nP_0+mP_e}{n+m} 
\end{equation}`

Dersom vi definerer forholdet mellom antall gamle aksjer ( `\(n\)` ) og nye ( $m$ ) emiterte aksjer `\(N=n/m\)`.

`\begin{equation}
P_x=\frac{n}{n+m}P_0+\frac{m}{n+m}P_e= \frac{NP_0+P_e}{N+1} 
\end{equation}`

Tegningsretten er gitt ved
`\begin{equation}
T_n=\left( P_x-P_e \right)\frac{1}{N}
\end{equation}`

Som ved innsetting for `\(P_x\)` gir

`\begin{equation}
T_n=\left(\frac{nP_0+mP_e}{n+m} - P_e\right)\frac{1}{1/N} = \frac{P_o-P_e}{N+1}
\end{equation}`

---

**Eksempel 5.11** EDB Ergogroup har aksjekapital på 301 834 333.50 med pålydende på 1.75. Det betyr at antall aksjer n=172476762.
Dagens kurs `\(P_0=13.20\)` Selskapet planlegger nå en emisjon på m=94862219 aksjer til kurs `\(P_e\)`=9.45. Det gir
$$
P_x=\frac{172476762\cdot 13.20+94862219\cdot 9.45}{172476762+94862219}=11.86935
$$

Eller, dersom vi benytter at `\(N=n/m=\frac{172476762}{94862219}=1.82\)`

$$
P_x=\frac{1.82\cdot 13.20+9.45}{1+1.82}=11.86935
$$

Verdien av tegningsretten `\(T_n\)` vil derfor være

$$
T_n=\frac{13.20-9.45}{1.82+1}=1.33
$$

---

Mens kursfallet vil være på
$$
P_x-P_0=11.86935-13.20=-1.33
$$

Verdien av tegningsrettigheten nøyaktig tilsvarer kursfallet. Gamle aksjonærers formue vil derfor være *helt* upåvirket av emisjonen.

### Tilbakekjøp av egne aksjer

Kjøpe tilbake egne aksjer i annenhåndsmarkedet. Dette *reduserer* antallet utestående aksjer i markedet, inkludert beholdningene til eventuelle innsideeiere.

---

### Aksjesplitt og fondsemisjon

Ved en *aksesplitt* økes antall aksjer. Pålydende pr. aksje reduseres samtidig slik at total aksjekapital og fordelingen av aksjekapital eierne imellom er den samme før og etter splitten.

En *fondsemisjon* skjer ved bokføringsmessig overføring fra kontoopptjent egenkapital til kontoen aksjekapital.

Felles for aksjesplitt og fondsemisjon er at *kontantstrømmseffekten* er null.

# Forelesning 7: Gjeldgrad og risiko

**Læringsmål:**

- Definere begrepene gjeldsgrad og gjeldsandel.
- Forklare hva som bestemmer selskapets investeringsrisiko.
- Redegjøre for hvordan finansieringsrisiko påvirker risiko for eierne.
- Forklare hvorfor finansieringsrisiko ikke primært skyldes konkursrisiko.
- Skille mellom den positive og negative effekten av høyere gjeldsgrad sett med eiernes øyne.

Oppdatert: 2022-11-01

## Gjeldsgrad og risiko 

- Problemstilling: Hvilken effekt har endring i kapitalstrukturen (forholdet mellom gjeld og egenkapitalen) på finansieringsrisikoen?

Formelt kan vi definere dette forholdet på to litt ulike måter:
1. Gjeldsandel: (mellom 0 og 1) 
`\begin{equation}
G/(G+E)
\end{equation}`
1. Gjeldsgrad (mellom 0 og `\(\infty\)`) 
`\begin{equation}
G/E
\end{equation}`

I selve omtalen av bedriftens kapitalstruktur benyttes disse begrepene gjerne om hverandre, men i de formlene som vi nå skal se på vil det være nødvendig å gjøre et skille mellom de.

---

### Sammenhengen mellom forventet avkastning og totalrisiko for et gitt investeringsprosjekt

Alternative navn på investeringsrisiko: *eiendelsrisiko, prosjektrisiko, driftsrisiko elle forretningsrisiko.*

Samtlige betegnelser signaliserer at usikkerheten skriver seg fra bedriftens *produksjonsvirksomhet*. Faktorer som påvirker denne kan være:
- Etterspørselsrisiko
- Prisusikkerhet på produktprisene
- Prisusikkerhet på råvarerisiko
- Endret markedsmakt
- Høyere faste utbetalinger

I slutten av dette kurset skal vi se nærmer på noen finansielle instrumenter (eks. swapper, futures og opsjonner) kan benyttes til påvirke usikkerheten til disse kontantstrømmene.

### Sammenhengen mellom forventet avkastning og systemrisiko for et gitt investeringsprosjekt

Benytter `\(\beta_{I}\)` for *systematisk risko* som et mål på ikke-diversifisebar risiko i den kontantstrømmen som driften gir (dvs. uten hensyn hvordan driften er finansiert).

Alterntive navn er: *investeringsbeta, foretningsbeta, prosjektbeta eller driftsbeta*.

---

#### Formelt (uten skatt, men med konkursrisiko) ###

- Systematisk investeringsrisiko
`\begin{equation*}
\beta_{I}=w_E\beta_{E}+w_G\beta_{G}
\end{equation*}`

Hvor `\(w_E=\frac{E}{E+G}\)` og `\(w_G=\frac{G}{E+G}\)`.

- Dersom vi løser uttrykket ovenfor for `\(\beta_I\)` får vi

`\begin{equation*}
(E+G)\beta_{I}=E\beta_{E}+G\beta_{G} \\
E\beta_{E}=(E+G)\beta_{I}- G\beta_{G} \\
\beta_{E}=\frac{E+G}{E}\beta_{I}-\beta_{G}\frac{G}{E}\\
\beta_{E}=\beta_{I}+(\beta_I-\beta_G)(\frac{G}{E})
\end{equation*}`

- Uten konkursrisiko ( `\(\beta_G=0\)` )

`\begin{equation*}
\beta_{E}=\beta_{I}(1+\frac{G}{E})
\end{equation*}`



---

**Eksempel 6.4:** Kapitalstruktur er 100 prosent egenkapitalfinansiert og aksjens systematiske risiko `\(\beta_I=0.8\)`. Ledelsen tror at (1) en økning i gjeldsgraden (G/E) opp til 1 ikke medfører noen konkursrisiko, men (2) gjeldsbeta etter det stiger med 0.1 pr enhets økning i G/E.

## Arbitrasje

Dersom gjeldsgraden ikke påvirker den totale kontantstrømmen, hva betyr dette for verdien av to selskaper som *kun* utskiller seg i finansieringsform?

- Gir dividiende `\(=OFR-0.06\cdot 500=OFR-30\)`
- Arbitrasjestrage (kjøp undervurdert for samme risikoprofil):
	- Investering: Aksjer `\(0.1\cdot 500\)` og Obligasjoner `\(0.1\cdot 400\)` som totalt koster 90
	- Mottar: `\(0.1\cdot OFR\)`
]

---

Arbitrasjegevinst ("pengepumpe"): 90,- av et beløp på 100,- kan benyttes til å oppnå samme kontantstrøm.

**Generell strategi:**
1. Selg dine *aksjer* i det overprisede selskapet
1. Kjøp deg inn i det underprisede selskapet. Porteføljen må da tilpasses slik at
	- Gitt uten  gjeld i det overprisede selskapet, kjøper du samme andel av egenkapital og gjeld i det underprise selskapet
	- Gitt med gjeld i det overprisede selskapet, låner du privat for å få samme gjeldsgrad som i det overprisede selskapet og benytter dette beløpet til å kjøpe egenkapital i det underprisede selskapet.

**Resultat:** Den arbitrasjestrategien fører til at verdifastsettelsen blir lik (pga. økt tilbud av det overprisede selskapet samt økt etterspørsel av det underprise selskapet) mellom de to selskapene.

---

## Miller &amp; Modigliani (M&amp;M)

Som vist vil arbitrasje føre til lik verdifastsette, men hvordan kan vi *fastsette* verdien som blir bestemt i markedet? Svar: Forutsetninger for verdsetting av selskaper i Miller &amp; Modigliani: 

**Markedet:**
- Alle investorer har full informasjon om markedsmulighetene
- For samme risiko, alle kan låne til samme rente
- Ingen transaksjonskostnader
- Alle selskapers egenkapital og gjeld er fritt omsettelige via aksjer og obligasjoner
- Ingen betaler skatt

.pull-left[
**Investeringssiden:**
- Selskap U og M sin OFR er perfekt korrelerte (vi skal snart se at vi har mulighet til å lette på denne forutsetningen)
- OFR er evigvarende
- Sannsynlighetfordelingen for OFR den samme i alle perioder for begge selskaper
]

.pull-right[
**Finansieringsiden:**
- Fast evigvarende gjeld
- OER går kun til utbytte
]

---

Basert på disse forutsetningene kan vi sette opp tre uttrykk som viser forventet avkastning for gjeld ( `\(k_G\)` ), egenkapital ( `\(k_E\)` ) og totalkapital ( `\(k_T\)` ):

`\begin{equation}
k_G = \frac{r\cdot PG}{G}
\end{equation}`

`\begin{equation}
k_E = \frac{E(OER)}{E}
\end{equation}`

`\begin{equation}
k_T = \frac{E(OFR)}{V}
\end{equation}`

- **M&amp;M-1:**
`\begin{equation}
V = \frac{E(OFR)}{k_T}=\frac{E(OFR)}{k_U}
\end{equation}`

- **M&amp;M-2:**

`\begin{equation}
k_E = k_T + (k_T-k_G)\frac{G}{E} 
=k_U + (k_U-k_G)\frac{G}{E}
\end{equation}`

---

*Seperasjonsprinsippet*
- M&amp;M impliserer at det ikke er mulig å øke bedriftens eller enkeltstående prosjekters verdi gjennom finansieringsformen:
	1. Økt gjeldsgrad fører til økt finansieringsrisiko og dermed en økning i *eiernes avkastningskrav*
	1. Men *totalkapitalkostnaden* påvirkes ikke av gjeldsgraden, og selskapsverdien foreblir derfor uendret
	1. Dette resultatet blir ofte omtalt som *seperasjonsprinsippet*

---

**Eksempel 7.5:** TV fabrikken Tittco budsert `\(OFR=2\)` mill for neste år og alle perioder framover. Selskapet disponerer avdragsfri gjeld med 250.000,- i utestående renter. En bedrift i samme risikoklasse, men som er gjeldfri, har et akvastningskrav `\(k_{U}=0.04\)`

- Ifølge M&amp;M-I vil verdien til Tittco være gitt ved
`\begin{equation}
V = \frac{E(OFR)}{k_U} = \frac{2}{0.04}=50
\end{equation}`

---

- Ifølge M&amp;M-II
`\begin{equation}
k_E = k_T + (k_T-k_G)\frac{G}{E}\\
k_U + (k_U-k_G)\frac{G}{E}
\end{equation}`

Som gir oss denne figuren (gitt at vi ser bort fra konkursrisiko)

## Sammenhengen mellom KVM og M&amp;M

Vi løsner nå på forutsetningen om de to selskapene som sammenlignes skal være i samme risikoklasse (som innbærer lik total og systematisk risiko). Vi definerer istedet risikoklasse (som i KVM) some alle selskaper med en bestemt investeringsbeta.

**Eksempel 7.5**: For Demo ASA er `\(\beta_G=0.20\)` og `\(\beta_E=1.4\)`. Selskapet er finansiert med like mye gjeld som egenkapital, `\(w_G=w_E=0.50\)`.
Den risikofrie renten i markedet `\(r_f=0.03\)`, mens markedsporteføljen forventede avkastning `\(E(r_p)=0.08\)`.

---

.pull-left[
**Alternativ 1: KVM**
`\begin{equation*}
k_E=r_f+\beta_E \left[E(r_m)-r_f \right] \\ =0.03 + 1.4[0.08-0.03]=0.10
\end{equation*}`

]


.pull-right[
**Alternativ 2: M&amp;M**

Vi har fra kapittel 6 (uten skatt)
`\begin{equation*}
\beta_{I}=w_E\beta_{E}+w_G\beta_{G}\\
=0.5\cdot 1.4+0.5\cdot 0.20 = 0.80
\end{equation*}`
Hvor vi ved bruk av KVM kan finne både `\(k_U\)` og `\(k_G\)`
`\begin{equation*}
k_U=0.03 + 0.80(0.08-0.03)=0.074
\end{equation*}`
`\begin{equation*}
k_G=r_f+\beta_G \left[E(r_m)-r_f \right] \\ = 0.03 + 0.20(0.08-0.03)=0.04
\end{equation*}`
Vi kan derfor benytte M&amp;M-2:
`\begin{equation*}
k_E = 0.074+(0.074-0.04)\frac{1}{1} = 0.10 
\end{equation*}`
]

**Konklusjon: M&amp;Ms konklusjoner holder også under mer robuste og velkjente forutsetninger.**

## Andre imperfeksjoner

### Emisjonskostnader 

- I kapitalmarkeder med imperfeksjoner kan emisjonskostnadene for egenkapital avvike fra gjeld (lån).
- Gitt at egenkapitalen kommer i form av tilbakeholdt overskudd (intern egenkapital), er i praksis emisjonskostnadene lavest for egenkapital
- Gitt at egenkapitalen kommer utenfra (ekstern finansiering), er i praksis emisjonskostnadene lavere for gjeld (særlig ved lån i bank) enn for egenkapital

---

### Vekst kontra kontroll 

- Små selskaper med rask investeringsvekst vil typisk oppleve at de får et større kapitalbehov enn det som kan finansierer fra driften og ny egenkapital
- De betyr at selskapene enten må låne fra helt nye aksjonærer eller ta opp gjeld
- For å beholde styringsretten vil typisk mange eierer ønske at (opp til et vist nivå) skjer i form av gjeld framfor egenkapital. 

---

### Assymetrisk informasjon 

*Informasjonsøkonomiske modeller* bygger på antagelsen om at det er **Asymmetrisk** informasjon mellom selskapets interessenter (eier, ledelsen, kreditorer etc.)

Den mest kjente av disse modellene er *Pecking-order-theory (hakkeordensteorien)*, og sier følgende

- Finansier nyinvesteringer i størst mulig grad med tilbakehold overskudd
- Bruk deretter gjeld med lavest mulig risiko
- Som siste utvei, finansier med ny egenkapital

---

### Interessekonflikt mellom eierne og ledelsen

- *Agentteorien* bygger på forutsetning om asymmetrisk informasjon og antar målkonflikter mellom selskapets interessenter
- Eierne ønsker at selskapets verdi blir maksimert, mens ledelsen ønsker å gjøre primært det som er best for dem selv
- Fri kontantstrøm = Selskapets drift - Investeringer + Likvide eiendeler på balansen
- Økt gjeldsgrad er fordelaktig fordi det reduserer den fri kontantstrømmen som ledelsen har tilgjengelig 

[Equinors USA fiasko](https://e24.no/olje-og-energi/i/nap8kB/han-ledet-equinors-usa-fiasko-og-knuste-bonustaket)

---

### Interessekonflikt mellom eierne og kreditorene

- Agentkostnader ved høy gjeld skyldes at eierne av et aksjeselskap vet at de har *begrense ansvar* når investeringsbeslutninger tas
- Det gjør at overinvesteringer i risikable prosjekter er en fare for kreditorene når gjeldsgraden er høy
- Kreditorene kan beskytte seg mot dette ved å forlange høyere rente, noe som innebærer at dette er agentkostnader som eierne må betale

---

### Finansielle krisekostnader

- Ved høy gjeldsgrad kan lånerenten komme til å stige mer enn hva ordinær risikokompensasjon skulle tilsi
- Det skyldes at kreditorene i en potensiell krisesituasjon må bære en uforholdsmessige stor del av kostnadene 
	- Konkurskostnader. Eks. administrasjon, dårlig prise på selskapets eiendeler.
	- Unngå konkurs. Eks. Reforhandle avtaler, berolige kunder, neglisjere daglig drift

[Flyekspert om Norwegians krisegrep](https://e24.no/boers-og-finans/i/6z4WLQ/flyekspert-om-norwegians-krisegrep-de-var-noedt-til-aa-gjoere-noe-slikt)

# Forelesning 10: Dividende

- Forklare forholdet mellom målsatt dividende og utbetalt dividende ifølge Lintner-modellen.
- Forklare hva som menes med hjemmelaget dividendepolitikk og hvorfor dette kan gjøre selskapets dividendepolitikk irrelevant.
- Redegjøre for teori og empiri om dividendens signalfunksjon.
- Forklare hvorfor dividende kan påvirke agentkostnader.
- Forklare hvorfor det norske skattesystemet er dividendenøytralt.


Oppdatert: 2022-11-01

---

## Intro

- *Dividende:* Utbytte av midler fra selskapet til dens eiere
- *Dividendepolitikk:* Hvordan dette utbyttet skal bestemmes
- Dividendepolitikken avklarer vanligvis følgende spørsmål:
	- Start og stopp: Når skal dividenden betales, og når skal den sløyfes?
	- Hvilke midler: Hva slags type dividende skal eierne velge?
	- Størrelsen på utbytte: Hvor stort skal utbytte være sett i forhold til overskuddet?
	- Stabiliteten: Hvor mye skal årets utbytte avvike fra fjorårets?

---

## Varianter

### Kontantdividende

Dette er den vanligste varianten

- Selskapet betaler ut et visst antall kroner pr. utestående aksje
- Beløpet foreslås av styret
- Vedtas på generalforsamling (ved simpelt flertall)
- Utbetales i løpet av første halvår etter regnskapsårets slutt, dette til alle som er registrert aksjonærer på en bestemt dato
- Dagen etter dette registreringstidspunktet kalles *ex-dividende-*dagen, hvor aksjen omsettes uten rett til årets dividende

---

### Tilbakekjøp av egne aksjer

- Istedenfor direkte utbytte, mottat aksjonærene her kun et tilbud om å selge sine aksjer
- Det innebærer at kun de som velger å selge sine aksjer mottat likvider
- Disse aksjene blir så slettet og ny fullmakt utstedt
- Selskapet kan maksimalt kjøpe tilbake 10 prosent av sine egne aksjer

---

### Opphørsdividende, fondsemisjon og aksjesplitter

- Opphørsdividene kommer som et resultat av en beslutning fra selskapet om å nedlegge driften 
	- Beløpet `$$\text{salg av eiendeler} - (\text{avviklingskostnader} + \text{gjeld})$$`
	- Siden dette er en investering (desinvestering) om avvikling framfor fortsatt drift, behandles ikke videre i dette kapitlet
- Hverken fondsemisjon eller aksjesplitter innebærer noen utbetaling fra selskapet til eierne (se forelesning 6 Langsiktige finansieringsformer)
	- Vi betrakter derfor ikke i dette kurest dette som en dividendevariant

---

### Utbytteaksjer og naturalier

- *Utbytteaksjer* innebærer at eierne kan velge mellom å motta dividende som kontantdividende eller som nyutstede aksjer
  - Den kan derfor betraktes som en rettet egenkapitalemisjon uten tegningsrettigheter

- *Naturalier* innebærer at man får midler i form av varer eller tjenester
  - `\(+\)` Gir skattefridrag
  - `\(-\)` Ikke likvid

---

## Praksis

- Ansvaret for utformingen av dividendepolitikken ligger hos styret og ledelsen.
- Beslutningen tas formelt på generealforsamlingen (men de kan ikke vedta et høyere dividende enn hva styret foreslår)

Norsk Aksjelov legger et øvre tak på dividenen ved å si at dividenden består av
- `\(\text{Dividenderamme}=\text{egenkapital}-(\text{aksjekapital}+\text{bunden egenkapital)}\)` 
- Skjønn (kommer som tillegg i dividenderammen, og tar hensyn til forsvarlig drift)

### Lintner-modellen

Undersøkelser tyder på at fastsatt dividende er basert på følgende kjennetegn

1. Først bestemmes målsatt dividende per aksje direkte fra overskuddet (årsresultatet)
1. Selskapet ønsker også et stabilt utdelingsforhold over tid
1. Hensyn til disse to punktene kan beskrives formelt gjennom den såkale Lintner-modellen
`\begin{equation}
DPA_t = DPA_{t-1} + a[b(OPA)-DPA_{t-1}]
\end{equation}`

Hvor både `\(a\)` (justeringsfaktor) og `\(b\)` (målsatt utdelingsforhold) kan variere mellom 0 og 1.

Empiri for Norge (1980-1995) for 25 selskaper gav b=0.20 og a=0.50.

### Tilbakekjøp

Tilbakejøp kan benyttes som et fleksibelt supplement til den langt mer stabile kontantdividenden

### Dividende kontra nettodividende

For å vite hvordan kontantstrømmen fordeler seg mellom selskapet og eierne, må man studere *nettodividenden*:
`\begin{equation}
ND_t = D_t + TB_t - EM_t
\end{equation}`

- `\(D_t + TB_t\)` (Dividende pluss tilbakekjøpte aksjer) kontantstrømmen som eierne tar *ut* av selskapet
- `\(EM_t\)` (Dividende pluss tilbakekjøpte aksjer) kontantstrømmen som eierne *tilfører* selskapet
- Viktig: Kontantstrømmen må sees i sammeheng med finansieringstrømmen for hele økonomien

&lt;img src="pensum/figurer-65.png" width="40%" style="display: block; margin: auto;" /&gt;

---

### Dividende og avkastningskrav

- Nærliggende å betrake eier på linje med kreditor. Dvs. dividendeinntekten er paralell med renteinntekten for kreditorene
- Men dette blander sammen likviditetseffekten for selskapet med avkastningskravet for eiernes
- Eiernes avkastningskrav består (a) summen av dividende og (b) kursendring

---

## Irrelevans (#0)

Endring av eiernes verdi kan knyttes til to komponenter:
1. Kursendringer
1. Endret dividende

*Irrelevansresultatet* innebærer at effekten av endringen i den ene komponenten *motsvares* av tilsvarende motsatt endring i den andre komponenten.

Dette resultatet bygger på følgende tre forutsetninger:
1. Kapitalmarkedet er perfekt
1. Egenkapitalbeskatningen er nøytral
1. Alt annet enn dividendepolitikk holdes konstant

---

Uavhengig av disse tre forutsetningene, vil for alle perioder følgende *kontantstrømbalanse* (dvs. pengetilgang lik pengebruk) være oppfylt

`\begin{equation}
\text{Kontantstrøm fra driften} +\text{Ny gjeld} + \text{Nytegnet egenkapital}\\
= 
\text{Renter} + \text{Avdrag} + \text{Investeringer} + \text{Dividende}
\end{equation}`

Basert på antagelsen om gitt investerings- og gjeldsgradsbeslutninger, vil vi ha at

`\begin{equation}
\Delta \text{Nytegnet egenkapital} = \Delta \text{Dividende}
\end{equation}`

- Dvs. enhver forandring av dividenden ( `\(\Delta \text{Dividende}\)` ) kreve en aksjeemisjon (fra enten nye eller tidligere aksjonærer) tilsvarende dividendøkningen.
- Formueseffekten blir derfor null for de gamle aksjonærene: Det som selskapet betaler ut med den ene hånden (dividenden), tar de tilbake ved den andre (emisjonen)

---

### Empiri fra USA

En undersøkelse  fra 1972-1999 avdekker følgende mønstre

1. Andelen dividendebetaler har i stor grad en synkende trend
1. Tilbakekjøp av aksjer blir stadig mer vanlig, særlig blant de som betaler kontantdividende
1. Selskapene som ikke betaler dividende, er kjennetegnet ved sterk veskt og investeringstakt
1. Selskapene som betaler dividende, er kjennetegnet ved høyt overskudd og lavere vekstpotensiale 

---

## Likviditet (#1) 

- Med *hjemmelaget dividendepoltikk* forstås at enkeltinvestorer aktivt går inn for å fjerne den uønskede likviditetseffekten av selskapets dividendepolitikk
- Synes investoren at selskapets gir ham for liten (stor) kontantbeholdning, kan denne økes (reduseres) ved å selge (kjøpe) noen av aksjene i selskapet
- Likviditetsargumentet for høy dividende må derfor implisitt forutsette at det eksisterer *transaksjonskostnader* ved omsetning av aksjer

#### Børsnoterte selskaper

- Lave transaksjonskostnader
- Som gjør at eiernes likviditetsbehov ikke er noe argument for å endre utbytte

#### Unoterte selskaper

- Høye transaksjonskostnader 
- Som gjør at eiernes likviditetsbehov kan være et argument for å endre utbytte

---

## Signalfunksjonen (#2)

- Ledelsen kan bli stillt ovenfor et dillemma dersom kun de får tilgang til positiv informasjon om selskapets 
framtidige kontantstrøm.
- På den ene siden,  ønsker man ikke konkret å dele med markedet årsaken til den positive nyheten (eks. pga 
av at konkurrenter ikke skal få kjennskap til den)
- På den andre siden, ønske å signalisere til markedet om at en positiv utvikling er på gang.

I denne situajonen: Dividenden er budbringeren, mens budskapet er endredet forventning om inntjening hos selskapets innsidere

---

Signalteorien predikerer at

1. Økt (redusert) uventet dividende vil medføre (lavere) høyere akssjekurs
&lt;img src="pensum/figurer-66.png" width="40%" style="display: block; margin: auto;" /&gt;
	- Stemmer godt med empiri
2. Dette burde etterfølges av gjennomsnittlig forbedret (forverret) framtidig inntjening 
	- Stemmer dårlig med empiri

---

## Interessekonflikter (#3)

- **Agenkostnader:** tap i selskapsverdi som følge av interessekonflikter mellom selskapets interesenter (prinsipal vs. agent).
Eks. 
- Finansieringskildene til de prosjektene som skaper agenkostnader er selskapets *fri kontantstrøm* (dvs. ressursene i selskapet som lett kan 
  omsettes til likvider)

---

### Dividende og fri kontantstrøm

- Diagnose:
	- Desto større fri kontantstrøm, desto mer fristende for ledelsen å benytte dette til prosjekter som eierne ikke er tjent med
- Medisinen:
	- Betal høy dividende
	- Gå ofte til kapitalmarkedet for å hente ny egenkapital
	- Denne medesinen  blir viktigere for selskapet desto (a) Høyere fri kontantstrøm,  (b), Mer spredt eierskap,  og (c) Mindre ledelsens lønn avhenger av selskapets resultater
                            
Skaper **verdier** igjennom:

1. Økt lønnsomhet
   1. Påvirker selskapets fremtidige kontantstrøm gjennom færre ulønnsomme investeringsprosjekter
1. Gjennomlysning
   1. Emisjoner gjør at selskapene blir tvunget til å eksponere seg i kapitalmarkedet
1. Forbedret insentiver for ledelsen i selskapet
   1. Skal selskaper med høy kontantstrøm, spredt eierskap og lav vekst hente inn egenkapital, vil det være viktig for nye aksjonærer at ledelsen har mye å passe på

---

##  Skatt (#4)

*Dividendefaktoren* `\(n^{*}_d\)` som årlig skattefordel ved dividende kontra tilbakehold overskudd pr. krone av selskapets egenkapitalstrøm før skatt:

`\begin{equation}
n^{*}_d = (1-s)(s_{Eg}-s_{Ed})
\end{equation}`

- `\(n^{*}_d&gt;0\)` Dividende skattefavoriseres
- `\(n^{*}_d=0\)` Dividendenøytralt skattesystem
- `\(n^{*}_d&lt;0\)` Tilbakepløying skattefavoriseres 

Dagens norske skattesystem er dividendenøytralt, mens det har vært unntaktet snarere enn regelen de siste 50-årene.

# Forelesning 11: Opsjoner

- Redegjøre for max-funksjonene til kjøpsopsjoner og salgsopsjoner ved forfall.
- Konstruere kontantstrømsdiagram for kjøpsopsjoner og salgsopsjoner.
- Redegjøre for salg-kjøp-paritet og beregne verdien av ett element i pariteten ved hjelp av de øvrige elementene.
- Beregne verdien av en kjøpsopsjon med den binomiske opsjonsprismodellen.
- Beregne en kjøpsopsjonens verdi ved hjelp av Black-Scholes-modellen.
- Redegjøre for hvordan opsjonsprismodeller kan brukes til å verdsette fleksibilitet.

Oppdatert: 2022-11-01

---

## Innledning

En *opsjon* er en kontrakt som gir opsjonseieren en rett, men ikke en plikt, til å kjøpe eller selge en eiendel til 
en avtalt pris i løpet av en avtalt periode.

*Opsjonsmodeller* forsøker å prissette verdien av en slik kontrakt. Det mange grunner til at dette er nyttig, her er noen:
1. Benyttes i bedriftenes risikostyring.  
1. Øke din avkastning i kapitalmarkedet
1. Utbredt finansielt instrument
1. Besvare spørsmål som tidligere ikke hadde noen presise svar.

Hovedvekten i dette kapitlet er å forklare intuisjonen bak slike opsjonsprisingsmodeller, samt vise egenskapene til enkle opsjonsprisingsmodeller.

---

## Grunntrekk ved opsjoner

En *opsjon* har egenskaper i form av at den gir *kjøperen:*

1. Rett til å kjøpe (kjøpsopsjon) eller selge (salgsopsjon) en bestemt eiendel
1. For en bestemt pris (*innløsningskursen*)
1. På et forhåndsbestemt fremtidig tidspunkt (*forfallstidspunktet*)

---

### Eksempler på opsjoner på forskjellige eiendeler

- **Aksjeopsjoner** (vi skal først se på verdsettingen av disse)
- Konvertible obligasjoner
- Valutakursopsjoner
- Kassakreditt har opsjonstrekk
- Private kontrakter 
- **En rekke investerings- og finansieringsbeslutninger har direkte og indirekte opsjonstrekk** (vi skal til slutt se på prinsippene bak verdsettingen av disse)

---

### Standardisert opsjonskontrakt

Standardisering og børsnotering av opsjonskontrakter fordelaktig fordi det øker den underliggende aksjens *likviditet*.

Aksjeopsjoner på Oslø børs er standardisert ved at

- Består av: *Aksjeopsjoner (amerikanske) og indeksopsjoner (europeiske)*
- Kontraktstørrelse: *Én opsjon gir rett til 100 aksjer*
- Minimumskrav til handel: *10 kontrakter*

For å forenkle den modelltekniske framstillingen, ser vi framover kun på *europeiske opsjoner* hvor det ikke er satt noe minimumskrav til handel. I tillegg ser vi også bort *beskatning*, *transaksjonskostnader* og *vanlig meglerkurtasje*.

---

### Opsjonens kontantstrøm ved forfall (t=T)

Kjøpsopsjon
`\begin{equation}
K_T = \text{max}[0,(A_T-I)]
\end{equation}`

Salgsopsjon
`\begin{equation}
S_T = \text{max}[0,(I-A_T)]
\end{equation}`

**Talleksempel 12.2**:

16 .  november kjøpe du både en kjøps- og salgsopsjon på Telenor-aksjen med innløsningskurs 170,-. Aksjekursen var da 149.50,-, mens opsjonskursen var hhv. 0.35,- og 21,-. På forfallsdagoen var høyeste aksjekurs kr 151,50,-. Det gir oss
`\begin{equation*}
K_T = \text{max}[0,(151.50-170)] = 0
\end{equation*}`

`\begin{equation*}
S_T = \text{max}[0,(170-151.50)] = 18.50
\end{equation*}`

---

**Kontantstrømdiagram for kjøps- og salgsopsjoner**

&lt;img src="pensum/figurer-67.png" width="60%" style="display: block; margin: auto;" /&gt;


---

### Opsjon, aksje og risikofritt prosjekt

Aksjer, obligasjoner, og kjøps- og salgsopsjoner kan kombineres parvis slik at den blir gitt den samme kontantstrømmen på innløsningstidspunktet.

`\begin{equation*}
A_T+S_T=B_T+K_T
\end{equation*}`



&lt;img src="pensum/figurer-68.png" width="80%" style="display: block; margin: auto;" /&gt;

*Kontantstrøm for aksje og salgsopsjon (par 1) og risikofri obligasjon og kjøpsopsjonenen (par 2)*

---

Den parvise porteføljekombinasjonen løst for `\(B_T\)` (risikofri kontantstrøm)

`\begin{equation*}
B_T=A_T+S_T-K_T
\end{equation*}`

Viser oss at en risikofri kontantstrøm på innløsningstidspunktet kan skapes av en portefølje bestående av en aksje, salgsopsjon, og en solgt kjøpsopsjon.

&lt;img src="pensum/figurer-69.png" width="80%" style="display: block; margin: auto;" /&gt;


---

### Salg-kjøp-paritet (SKP)

- Parvise porteføljekombinasjonen kan benyttes til å forklare såkalt salg-kjøp-paritet (SKP) ("put-call-parity").
- Dette fordi ved feilprising vil arbitrasjehandel sørge for at denne likevekten vil bli opprettholdt
- Vi har derfor mulighet til å verdsette en salgsopsjon dersom en kjenner verdien på en tilsvarende kjøpsopsjon.
- Det gjør at vi kun trenger å kunne å konstruere modeller for kjøpsopsjoner.

---

### Diskret tid

Vi har at investeringsutlegget på `\(t=0\)` er en kjøp av en aksje, kjøp av salgsopsjon, og salg av en kjøpsopsjon. Dette må tilsvare den neddiskonterte verdien av den risikofrie kontantstrømmen ved forfall
`\begin{equation*}
A_0+S_0-K_0 = \frac{I}{1+r_f}
\end{equation*}`

Omskrevet gir dette oss salg-kjøp-paritet (SKP)
`\begin{equation*}
K_0-S_0=A_0-\frac{I}{1+r_f}
\end{equation*}`
Forskjellen mellom kjøps og salgsopsjonens verdi er lik differansen mellom aksjens verdi og nåverdi av innløsningskursen.

### Kontinuerlig forrentning

I opsjonssammenheng er det vanlig å operer med *kontinuerlig tid*. For eks. kan en tre-måneders periode deles inn i uendelige mange underperioder. Den kontinuerlige diskonteringsrenten vil da være gitt ved `\(e^{-i_f\cdot T}\)`
`\begin{equation*}
K_0-S_0=A_0-Ie^{-i_f\cdot T}
\end{equation*}`

## Binomisk opsjonsprismodell 

For den binomiske opsjonsprismodellen (OPM-modellen) vil det gjelde at:
- Ved opsjonens forfallstidspunkt vil opsjonen ha en av to mulige verdier (binomisk)

### Kontantstrømfordelingen av en aksje

**Eksempel 12.5:** Dagens kurs på oljeselskapet Petro er 620,-. Et usikkert oljeboringsprosjekt vil enten føre til at kursen stiger 775,- (dvs. 25 prosent økning som har 70 prosent sannsynlighet), eller falle til 527 (dvs. falle med 15 prosent som har 30 prosent sannsynlighet). Tre-måneders risikofri rente er gitt ved 1 prosent. Innløsningskursen på en opsjon med forfall om 3 måneder er 680,-

### Sikringsporteføljen

Gitt at sikringsporteføljen er risikofri, må de to mulige utfallene på tidspunkt 1 være identiske. Vi må derfor kunne kreve at:

`\begin{equation}
\theta A_0-mK_\theta=nA_0-mK_n
\end{equation}`

Løser vi denne for `\(m\)` får vi *sikringsforholdet* (det antall kjøpsopsjoner som må skrives/selges pr. aksje for at porteføljen av aksjer og opsjoner skal være risikofri:

`\begin{equation}
m = \frac{A_0 (\theta-n)}{K_\theta-K_n}
\end{equation}`

**Eksempel 12.5:** gir oss

$$
m = \frac{620(1.25-0.85)}{95}=2.61 \text{ kjøpsopsjoner per kjøpte aksje}
$$

**Øvelse:** Studer tabell 12.3 og forsikr deg om at `\(m=2.61\)` garanterer at du virkelig oppnår en risikofri porteføljekombinasjonen i begge utfallene lik 527,-

---

### Opsjonsprisen
Kravet om null arbitrasjegevinst betyr derfor at følgende sammenheng må gjelde mellom investeringen ( `\(t=0\)` ) og kontantstrømmen ( `\(t=1\)` ) 

`\begin{equation}
A_0 - mK_0 = \frac{nA_0-mK_n}{1+r_f}
\end{equation}`

Setter inn for `\(m\)` i uttrykket ovenfor og løser for `\(K_0\)` gir etter en del utregninger 
`\begin{equation}
K_0 = \frac{1}{1+r_f}[qK_\theta+(1-q)K_n]
\end{equation}`

Hvor de to *sikringssannsynlighetene* (risikojusert sannsynligheter) for `\(q\)` og `\(1-q\)` er definert som
`\begin{equation*}
q=\frac{1+r_f-n}{\theta-n} \text{ og } (1-q)=\frac{\theta-1-r_f}{\theta-n} 
\end{equation*}`

Verdien til kjøpsopsjonen er derfor bestemt som den neddiskonterte verdien av den sikkerhetsekvivalente kontantstrømmen i periode T (hakeparantesen omdanner en usikker kontantstrøm til dens *sikkerhetskivalente kontantstrømmen*, jmf. forelesning 1)

---

**Eksempel 12.5:** gir oss her

`\begin{equation*}
q=\frac{1+0.01-0.85}{1.25-0.85}=0.4 \\
(1-q)=\frac{1.25-1-0.01}{1.25-0.85} =0.6
\end{equation*}`

`\begin{equation*}
K_0 = \frac{1}{1+0.01}[0.4\cdot 95+0.6\cdot 0] = 37.62
\end{equation*}`

*Kontroll 1: Nettoinvesteringen i sikringsporteføljen*
`\begin{equation*}
A_0-m\cdot K_0 = 620 -2.61\cdot 37.62 = 521.80
\end{equation*}`

*Kontroll 2: Sikringsporteføljens avkastning*
`\begin{equation*}
r = \frac{527}{521.80}-1 = 0.01
\end{equation*}`

*Konklusjon:* Kjøpsopsjonen må være riktig priset fordi den risikofrie sikringsporteføljen gir avkastning lik risikofri rente.

---

Til tross for dens enkle struktur, viser OPM-modellen å vise viktig innikt som holder generelt:
- Opsjonsverdien avhenger kun av de fem variablene: `\(A_0,\theta,n,r_f,I\)` 
- Opsjonsverdien er derfor uavhenig av investors risikoholdning
- Opsjonsverdien er derfor uavhenig av sannsynligheten for aksjekursendring
- Forventet aksjekurs er irrelevant for opsjonsverdien
- Kjøpsopsjonens verdi kan uttrykkes som den sikkerhetsekvivalente verdien av kjøpsopsjonen ved forfall diskontert med risikofri rente

---

## Black-Scholes-modellen

Sentrale forutsetninger:
- Kontinuerlig tid
- Aksjekursen kan endres 
- Short-salg er mulig
- Det er ingen skatt eller transaksjonskostnader
- Aksjen betaler ikke dividende (men det er enkelt å endre modellen slik at dette blir tatt hensyn til)
- Risikofri rente er konstant i løpet av kontraktsperioden

`\begin{equation}
K_0 = A_0N(d_1) -Ie^{-i_fT}N(d_2)
\end{equation}`

- `\(N(d_1)\)` har tolkning som antall kroner opsjonsverdien endrer seg med når aksjeprisen endres med en krone
- `\(N(d_2)\)` har tolkning som sannsynligheten for at opsjonen er "in-the-money" ved forfall (dvs. `\(A_T \geq I\)` )


---

Vi har videre at 

`\begin{equation}
d_1=\frac{ln(\frac{A_0}{I})+i_fT}{\sigma\sqrt{T}}+\frac{1}{2}\sigma\sqrt{T} \\
d_2=d_1 -\sigma\sqrt{T}
\end{equation}`

mens sikringsforholdet  er bestemt av `\(m = \frac{1}{N(d_1)}\)`

---

**Eksempel 12.7** 

OBX-indeksen ble 31.08.2015 notert til 532.26-. Samme dag kontinuerlig risikofri årsrente beregnes til 1.2 prosent. Kjøpsopsjoner med innløsningskurs
530,- og forfall 17.09.2015 ble omsatt til 15,25,-. OBX-indeksen årlige standardavvik er estimert til 30.4%.

Starter med å regne ut de to d-verdiene:
- `\(d_1=\frac{ln(\frac{532.26}{530})+0.01217/365}{\sigma\sqrt{17/365}}+\frac{1}{2}\sigma\sqrt{17/365} =0.10618\)`
- `\(d_2=d_1 -\sigma\sqrt{17/365}=0.04057\)`

Som ved bruk av standardnormalfordelingstabellen (interpolering) gir oss de to sannsynlighetene:
`\begin{equation}
N(d_1)=1-0.45772=0.542280\\
N(d_2)=1-0.483818=0.516182
\end{equation}`




Vi kan nå finne opsjonsprisen som er gitt ved

`\begin{equation}
K_0 =532.26\cdot 0.542280 -530e^{-0.012(17/365)}0.516182=15.21
\end{equation}`

---

På bakgrunn av SPK kan salgsopsjonen beregnes som
`\begin{equation}
S_0 = K_0 -A_0 + Ie^{-r_FT} = \\ 15.212-532.26+530^{-0.012(17li365/)} = 12.65
\end{equation}`

mens sikringsforholdet er gitt ved
`\begin{equation}
m=\frac{1}{0.54228}=1.84
\end{equation}`

### Kapitalstruktur og opsjonsverdi 

**Eksempel 12.10** Mopsjon ASA er et lite selskap med en enkel kapitalstruktur Selskapet er finansiert med egenkapital og et lån. Lån er på 500.000,- (inklusive renter) og skal tilbakebetales om ett år. Vi antar også at selskapet skal avvikles om ett år, og at kontantstrømmen inkluderer salgsverdien av selskapet. Kontantstrømmen til eierne er vist i figuren nedenfor.

Formelt kan vi derfor skrive den som en kjøpsopsjon på formen

`\begin{equation}
E_T = \text{max}[0,V_T-G_T]
\end{equation}`

siden `\(V_T=A_T\)` og `\(E_T=K_T\)` kan vi skrive SKP som

`\begin{equation}
V_T + S_T = B_T + E_T 
\end{equation}`

Vi har videre at
`\begin{equation}
V_T = E_T + G_T
\end{equation}`

Som gir oss
`\begin{equation}
(E_T + G_T) + S_T = B_T + E_T \\
G_T = B_T-S_T
\end{equation}`

`\begin{equation}
B_T-S_T = \text{min}[V_T,B_T]
\end{equation}`

### Endret investeringsrisiko 

Anta at selskapet gjennomfører investeringer som har nåverdi lik null men som øker selskapets investeringsrisiko (kun usystematisk)

- Egenkapitalen vurdert som kjøpsopsjon vil øke
- Siden KVM forteller oss at dette ikke vil øke selskapsverdien, vil gjeldsverdien måtte avta

I praksis vil kreditorene forsøke å forsikre seg mot slik adferd ved å ha strenge betingelser om selskapets investeringsadferd.

---

### Realopsjoner

- Mange realinvsteringsprosjekt innehar opsjonstrekk, slike prosjektegenskaper kan kalles *realopsjoner*
- Det sentrale her er at det dreier seg om en rett, uten samtidig en plikt, til å gjennomføre en realinvestering
- Disse opsjonene gir *fleksibilitet* som kan være verdifull (selskapet trenger ikke å bestemme i dag om produksjonskapasiteten skal øke, men på et senere tidspunkt når usikkerheten er redusert)
- Denne verdien av fleksibilitet tas ikke hensyn til når forventet kontantstrøm skal diskonteres med risikojustert rente
- Beslutningstre (se forelesning nr. 5) gir en nyttig oversikt gjennom en grafisk fremstilling av tidsfordelte beslutningspunkter

**Øvelser:** Kan du komme på noen realinvesteringsprosjekter med opsjonstrekk?

---

### Verdidriverne

1. Dagens aksjekurs
1. Innløsningskursen tilsvarer investeringene som trengs for å produsere prosjektets innbetalinger
1. Standardavviket til kontantstrømmen som gir opsjonens verdi
1. Tid til forfall (lang tid for realopsjoner)
1. Risikofri rente

Tre betingelser må være oppfylt for at realopsjonsmodell vil avvike fra diskontering av forventet kontantstrøm

1. Usikkerhet om fremtidig kontantstrøm
2. Rett, men ikke en plikt, til å gjennomføre framtidige investeringer
3. Investeringene er irreversible

### Verdien av fleksibilitet

`\begin{equation}
\text{NV} = \text{Tradisjonell NV} + \text{Opsjonsverdi}
\end{equation}`

Tradisjonell NV er verdien av den kontantstrømmen som ikke tar hensyn til prosjektets fleksibilitet.  Opsjonsverdien kan bli bestemt av opsjonsprismodellene i dette kapitlet, men i praksis krever 
verdsettelse av realopsjoner krever ofte inngående kunnskap om opsjonsprisingsmodeller som går langt utover det som blir undervist i dette kurset.

**Øvelse:** Se nærmere på eksempel 12.13 dersom du ønsker en tallfasting av disse sammenhengende.

---

### Risiko i KVM kontral OPM

- For investorer med risikoaversjon, har vi tidligere vist under KVM at økt risiko har vært til ulempe
- Det motsatt viser seg i være tilfelle i OPM
- Dette betyr allikevel ikke investorene skifter fra risikoaverse til risikosøkende
- I KVM baserer risikomålet `\(\beta\)` seg på hele sannsynlighetsfordelingens
- I OPM baserer opsjonsprisen seg kun på sannsynlighetsfordelingens haler:
  - På kjøpsopsjoner høyrehalen
  - På salgsopsjoner venstrehalen

---

### Opsjonens systematiske risiko

Selv om vi har vist til nå at det er kun sannsynlighetsfordelingens haler som betyr noe, er det viktig å være klar over at opsjoner er risikofylte og vanligvis består av både usystematisk og systematisk risiko. For aksjeopsjoner det mulig å vise at sammenhengen mellom opsjonsbeta og en (europeisk) kjøpsopsjon er gitt ved:

`\begin{equation}
\beta_K = N(d_1)\frac{A_0}{K_0}\beta_E
\end{equation}`

**Eksempel: 12.14** Fra DN finner du at aksjebeta for OBX var 1.04. OBX-indeksen er notert til 532.26. Kjøpsopsjonen 15.25, mens `\(N(d_1)\)` er beregnet til 0.54227.

`\begin{equation}
\beta_K = 0.54227\frac{532.26}{15.25}1.04=19.68
\end{equation}`
Den systematiske risikoen for kjøpsopsjoner var derfor nesten 20 ganger høyere enn den systematiske aksjerisikoen.

# Forelesning 12: Risikostyring

- Begrunne hvorfor risikostyring kan være viktig.
- Redgjøre for viktige risikokilder.
- Redgjøre for egenskapene til forwardkontrakter
- Redegjør for egenskapene til futureskontrakter.
- Redgjøre for egenskapene til opsjoner.
- Redgjøre for egenskapen til swaps.  

---

## Innledning 

Risikostyring (*financial-management*) er basert på
1. *Identifisere* økonomisk usikkerhet som kan få store negative økonomiske konsekvenser
1. Ta *forholdsregler* som enten eliminerer eller reduserer skadeomfanger av slike hendelser

Fokuset her er styring av en bedrifts kontantstrøm framfor en verdipapirportefølje


I risikostyring benyttes *finansielle derivater* til *sikring* av en slik kontantstrøm

Til forksjell fra forsikring (som dreier seg om eliminering av tapsrisiko), innebærer *sikring* at man redusere tapsrisikoen på bekostning av 
gevinstmuligheten.


---

Med *finansielle derivater* menes finansielle instrumenter som er knyttet til et underliggende verdipapir. 


Vi skal her se nærmer på bruken av fire forskjellige finansielle derivater:

- Opsjoner
- Forwardkontrakter (terminkontrakter)
- Futures
- Swapper

---

## Hvorfor risikostyring?

Sikring mot uventede endringer i kontantstrømmen ved bruk av finansielle derivater i friksjonsfrie markeder vil typisk medføre:
- Forventet kontantstrøm blir den samme, men variansen reduseres 
- Gitt at konkurrsansynligheten ikke endres, vil kun egenkapitalkostnaden endres
- Dersom investorene er veldiversifiserte, vil dette kun øke selskapets verdi kun dersom risikostyring påvirker den systematiske risikoen

Her oppstår det imidlertid et dillemma: Akjsonærene kan på egen hånd benytte finansielle derivater til å lage porteføljer som endrer den systematiske
risikoen. Gitt at dette er tilfelle, hvordan kan så risikostyring bidra til verdiskapning?

**Svar:** Nøkkelorder er igjen *imperfeksjoner*.

---

### Ikke børsnoterte selskaper 

Disse utgjør 99 prosent av norske selskaper

- Her er typisk aksjen illikvid og eierne oftest udiversifiserte. Videre har ikke verdimaksimering nødvendigvis førsteprioritet.
- Derfor blir, i tillegg til systematisk risiko, også total og ikke systematisk risiko riktig
- Risikostyring vil derfor kunne påvirke verdisettingen til eierne


---

### Børsnoterte selskaper

For børsnoterte selskaper med veldiversifiserte eiere vil risikostyring kunne skape verdier gitt at vi har ulike brudd med markedsperfeksjoner. Sentrale imperfeksjoner består her av:

1. *Gjeldskapasitet:* Redusert volatilitet til kontantstrømmen gjør det mulig å ta opp mer gjeld som kan gi økt verdi (eks. skattefordel av gjeld).
1. *Internfinansiering:* Lettere å få til dersom kontantstrømmen over tid jevnes ut.
1. *Finansielle krisekostnader:* Blir redusert i det kontantstrømmen jevnes ut.
1. *Komparative fordel ved sikring:* Sikringskostnadene kan være spesielt store for små eiere.
1. *Assymetrisk informasjon:* Ledelsen bedre i stand til å fortea målrettet risikostyring enn eierne fordi det har bedre kunnskap om bedriften.
1. *Gjeldskostnad:* Swaps kan redusere lånekostnadene og dermed redusere kapitalkostnaden for gjeld, noe som vil øke verdien av egenkapitalen.
1. *Skatt:* Kravet om framføring av skattbart underskudd gjør at risikostyring øker nåverdi av skatteutbetalingene.


---

## Risikokilder (#1-#3)

### Valutakursrisikio (#1)

Valutakursrisiko er usikkerhet om endringer i resultat, kontantstrøm og verdi som følge av av uventede valautakursendringer.

Renterisiko gjelder effekten av uventede endringer på resultat, kontantstrøm og verdi.

### Prisrisiko (#3)

Stor prisrisiko er i mange tilfeller knyttet til råvaremarkedene som kan gi store endringer i inntjening og markedsverdi.

---


## Forwardkontrakter

Forwardkontrakter (terminkontrakter) dreier seg om en juridisk bindende avtale mellom to parter som gir kjøperen

1. Plikt til å kjøpe en bestemt eiendel (eks. valuta, framtidig renteavtaler, råvare)
1. For en bestemt pris 
1. Til et forhåndsbestemt fremtidig tidspunkt 

&lt;img src="pensum/figurer-85.png" width="60%" style="display: block; margin: auto;" /&gt;

---

## Futureskontrakter

En *future* har egenskaper i form av at den gir *kjøperen:*

1. Plikt til å kjøpe eller selge en bestemt (standardisert) eiendel 
1. For en bestemt pris (*innløsningskursen*)
1. Til et forhåndsbestemt fremtidig tidspunkt (*forfallstidspunktet*), men hvor daglig markedsoppgjør (merk: clearingsselskapet gjør denne jobben) skjer i løpet av hele kontraktsperioden.

[Kraftinvestor Einar Aas II](https://e24.no/olje-og-energi/i/8wdL61/nasdaq-kredittsjekket-ikke-aas-paa-11-maaneder)

```
---

## Opsjoner (repetisjon)

En *opsjon* har egenskaper i form av at den gir *kjøperen:*

1. Rett til å kjøpe (kjøpsopsjon) eller selge (salgsopsjon) en bestemt eiendel
1. For en bestemt pris (*innløsningskursen*)
1. På et forhåndsbestemt fremtidig tidspunkt (*forfallstidspunktet*)

---

## Swaps

Swap, finansiell transaksjon der to aktører avtaler å bytte kontantstrømmer over tid. De vanligste typer av swap-kontrakter er valutaswap og renteswap.

&lt;img src="pensum/figurer-88.png" width="80%" style="display: block; margin: auto;" /&gt;
---

## Empiri om risikostyring

En undersøkelse i USA fra 2012 viser:
- 56 prosent av selskapene (ikke-finansielle) benytter risikostyring 
- Vesentllige flere selskaper benyttter derivater enn de som ikke gjør det
- Benyttes primært for å sikre transaksjoner som vil skje de kommende 12 måneder
- Svært få benytter risikostyring for å redusere kapitalkostnaden eller for å ta posisjoner i rente- og råvarmarkedet.

En annnen undersøkelse viser:
- Høyer markesverdi for bedrifter som benytter derivater til å sikre markedsverdi
- Verdiøkningen er betydelig: 4.9 prosent høyere til de bedriftene som sikrer
