# Skatt, kontantstrøm og verdi


**Tabell 8.1:** Forenklet resultat for eksempelselskapet AS Resultat.

|Poster | Beløp|
|:------|-----:|
|+ SI   |  2000|
|- VK   |   300|
|- FK   |   400|
|- A    |   500|
|= OFRS |   800|
|- R    |   100|
|= OFS  |   700|
|- OFSs |   175|
|= O    |   525|

Selskapet har 2500 i pålydende gjeld til 4 prosent rente. Skattesatsen er 25 prosent.

## Overskudd og kontantstrøm

- Driftsresultatet etter skatt (overskuddet før renter) er gitt ved
`\begin{equation}
OFR=OFRS(1-s) \\
OFR=(SI-FK-VK-A)(1-s) 
\end{equation}`
- Kontantsgrøm fra driften er gitt ved
`\begin{equation}
OFR-A+I=(SI-FK-VK-A)(1-s) - A + I
\end{equation}`
- Dersom vi (som hos M&amp;M) antar at selskapet holder *evig, konstant kapasitet (ingen vekst)* vil vi ha at
`\begin{equation}
I=A
\end{equation}`
- Kontantsgrøm fra driften vil derfor være nå være identisk med driftsresultatet etter skatt og gitt ved
`\begin{equation}
OFR=(SI-FK-VK-A)(1-s) 
\end{equation}`

---

**Talleksempel ved bruk av tabell 8.1**

- Årlig avskrivning 500.-
- M&amp;M impliserer investerer 500,-
- Kontantsgrøm fra driften er derfor:
$$
800(1-0.25)+500-500 = 600
$$

## Ettledsbeskatning

### Selskapsskatt og kontantstrøm

`\begin{equation}
KE+KK = O + rPG \\
KE+KK = (OFRS-rPG)(1-s) + rPG \\
KE+KK = (OFRS)(1-s) + rPGs
\end{equation}`

**Talleksempel ved bruk av tabell 8.1**

Som ved bruk av formelen ovenfor oss gir

$$
525+0.04\cdot2500\\
=625
$$
Eller
$$
800\cdot(1-0.25)+0.04\cdot2500\cdot 0.25 \\
=600+25\\
=625
$$

---


### Selskapsskatt og verdi

`\begin{equation}
KE+KK = (OFRS)(1-s) + rPGs
\end{equation}`

`\begin{equation}
V_{U} = \frac{(OFRS)(1-s)}{r}
\end{equation}`

`\begin{equation}
V(\text{Renteskattegevinst}) = \frac{srPG}{r}=sPG
\end{equation}`

`\begin{equation}
V_{M} = V_{U} + V(\text{Renteskattegevinst}) \\
= V_{U} + sPG \\ 
= \frac{(OFRS)(1-s)}{r} + sPG
\end{equation}`

---

**Talleksempel ved bruk av tabell 8.1**

$$
V_U = \frac{800\cdot(1-0.25)}{0.05}
$$
$$
V_M = \frac{800\cdot(1-0.25)}{0.05} + PG\cdot s
$$


&lt;img src="pensum/figurer-56.png" width="60%" /&gt;

---

**M&amp;MSkatt-1**
`\begin{equation}
V_{M} = V_{U} + V(\text{Renteskattegevinst}) \\
= \frac{(OFRS)(1-s)}{k_U} + sPG \\ 
= V_u + sPG \\ ?
\end{equation}`

**M&amp;MSkatt-2**
`\begin{equation}
k_E = k_U + (k_U-k_G)(1-s)\frac{G}{E}
\end{equation}`

**Konklusjon:** Når selskapet betaler skatt, bør eierne finansiere bedriften med mest mulig gjeld og minst mulig egenkapital (dvs. maksimal gjeldsgrad).

## Toleddsbeskatning

Med toleddsbeskatnig er det summen av samtlige skattebetalinger for selskap og investorer som spiller noen rolle for selskapets verdi


&lt;img src="pensum/figurer-57.png" width="70%" /&gt;

---

`\begin{equation}
n^*= (1-s_K)-(1-s_S)(1-s_E)
\end{equation}`

- `\(n^*=0\)`
- `\(n^*&gt;0\)`
- `\(n^*&lt;0\)`


- Gitt at både selskapet og kreditor i full skatteposisjon - eir er et selskap
	- **Talleksempel:** `\(s_S=s_K=0.25\)` og `\(s_E=0\)`
	- `\(Skattenøytralitet:\)` `\(n^*=(1-s_K)-(1-s_S)(1-s_E)=(1-0.25)-(1-0.25)(1-0)\)` = 0
- Gitt at både selskapet og kreditor i full skatteposisjon - eier en person
	- **Talleksempel:** 	- `\(Skattenøytralitet:\)` `\(n^*=(1-s_K)-(1-s_S)(1-s_E)=(1-0.25)-(1-0.25)(1-0.14)\)` = 0.105
	- `\(Gjeldsfavorieserende\)`

Det norske skattesystemet gir moderate insentiver til å finansiere med gjeld

# Kapitalverdimodellen med beskatning

**Ingen skatt**

1. `\(k_E=r_f + \beta_E[E(r_m)-r_f]\)`
1. `\(k_G=r_f + \beta_G[E(r_m)-r_f]\)`
1. `\(k_T=w_Ek_E + w_Gk_G\)`
1. `\(\beta_E=\beta_I+(\beta_I-\beta_G)\frac{G}{E}\)`

**Ettledsskatt**

1. `\(k_E=r_f + \beta_E[E(r_m)-r_f]\)`
1. `\(k_G=r_f + \beta_G[E(r_m)-r_f]\)`
1. `\(k_T=w_Ek_E + w_Gk_G(1-s)\)`
1. `\(\beta_E=\beta_I+(\beta_I-\beta_G)(1-s)\frac{G}{E}\)`

**Toleddsskatt med Miller-likevekt**

1. `\(k_E=r_f(1-s) + \beta_E[E(r_m)-r_f(1-s)]\)`
1. `\(k_G=r_f(1-s) + \beta_G[E(r_m)-r_f(1-s)]\)`
1. `\(k_T=w_Ek_E + w_Gk_G(1-s)\)`
1. `\(\beta_E=\beta_I+(\beta_I-\beta_G)(1-s)\frac{G}{E}\)`
