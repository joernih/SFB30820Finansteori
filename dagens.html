# Forelesning 7: Gjeld, total risiko og systematisk risiko

**Læringsmål:**

- Beregne kontantstrøm til kreditorene og overskuddet for eierne med utgangspunkt i data om et investeringsprosjekt og et finansieringsprosjekt.
- Vise med et eksempel at forventet overskudd pr. aksje stiger med stigende gjeldsgrad.
- Forklare hva en arbitrasjemulighet er.
- Konstruere en arbitrasjestrategi for å høste en arbitrasjegevinst.
- Gjengi de to hovedresultatene til Miller og Modigliani (M&amp;M) med formler og ord for en verden uten skatt.
- Forklare hvorfor kapitalverdimodellen kan gi to prosjekter samme kapitalkostnad selv om de ifølge M&amp;M ikke er i samme risikoklasse.

Oppdatert: 2021-09-23

## Problemstilling(?) og definisjon av gjeld

- Gjeldsandel (mellom 0 og 1) `\(G/(G+E)\)`

- Gjeldsbeta (mellom 0 og `\(\infty\)`) `\(G/G\)`

Vi skiller mellom disse to begrepene i formlene, men spiller ingen rolle i omtalen av kapitalstruktur.

## Sammenhengen mellom forventet avkastning og systemrisiko for et gitt investeringsprosjekt

### Formelt ###

`\begin{equation*}
\beta_{I}=\beta_{E}w_E+\beta_{G}w_G
\end{equation*}`

Løst for
`\begin{equation*}
\beta_{E}=\beta_{I}+\beta_{G}\frac{G}{E}
\end{equation*}`

- Med konkursrisiko

`\begin{equation*}
\beta_{E}=\beta_{I}+(\beta_I-\beta_G)(\frac{G}{E})
\end{equation*}`

- Uten konkursrisiko

`\begin{equation*}
\beta_{E}=\beta_{I}(1+\frac{G}{E})
\end{equation*}`
